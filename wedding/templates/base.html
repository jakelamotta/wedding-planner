<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{gettext('Wedding invitation')}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">

                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Home
                        </a>
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Login
                        </a>
                        {% endif %}
                        {% if current_user.is_authenticated %}
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Profile
                        </a>
                        <a href="{{ url_for('main.osa') }}" class="navbar-item">
                            Respond
                        </a>
                        <a href="{{ url_for('main.schedule') }}" class="navbar-item">
                            Itinerary
                        </a>
                        <a href="{{ url_for('main.gallery') }}" class="navbar-item">
                            Gallery
                        </a>
                        <a href="{{ url_for('main.faq') }}" class="navbar-item">
                            FAQ
                        </a>
                        {% if current_user.username == "admin" %}
                        <a href="{{ url_for('main.responses') }}" class="navbar-item">
                            Responses
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                            Signup
                        </a>
                        {% endif %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Logout
                        </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</section>
</body>

</html>
